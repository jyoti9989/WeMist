<!-- Account Panel -->
<div style="width: 220px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; font-family: 'Segoe UI', sans-serif;">

  <!-- Profile Icon -->
  <div style="text-align: center; font-size: 50px; color: #0066cc; margin-bottom: 15px;">
    <i class="fas fa-user-circle"></i>
  </div>

  <!-- Menu Items -->
  <ul style="list-style: none; padding: 0; margin-bottom: 15px;">
    <li style="margin: 10px 0;">
      <a href="#" style="text-decoration: none; color: #003b80; font-size: 14px; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-user" style="color: #999;"></i> Your Profile
      </a>
    </li>
    <li style="margin: 10px 0;">
      <a href="#" style="text-decoration: none; color: #003b80; font-size: 14px; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-shopping-cart" style="color: #999;"></i> Your Orders
      </a>
    </li>
    <li style="margin: 10px 0;">
      <a href="#" style="text-decoration: none; color: #003b80; font-size: 14px; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-map-marker-alt" style="color: #999;"></i> Manage Address
      </a>
    </li>
    <li style="margin: 10px 0;">
      <a href="#" style="text-decoration: none; color: #003b80; font-size: 14px; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-phone" style="color: #999;"></i> Contact Us
      </a>
    </li>
    <li style="margin: 10px 0;">
      <a href="#" style="text-decoration: none; color: #003b80; font-size: 14px; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-wallet" style="color: #999;"></i> Aquacash
      </a>
    </li>
  </ul>

  <!-- Logout Button -->
  <button style="width: 100%; background-color: #0066cc; color: white; border: none; padding: 8px 0; border-radius: 5px; font-weight: bold; cursor: pointer;">
    LOGOUT
  </button>
</div>
